# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/windows/dot-net

name: $(Build.SourceVersion)-$(date:yyyy-MM-dd)$(rev:.r)

trigger:
  tags:
    include:
    - '*'
  branches:
    include:
    - '*'
pr:
  branches:
    include:
    - '*'  # must quote since "*" is a YAML reserved character; we want a string

pool:
  vmImage: 'windows-2019'

variables:
  solution: 'hakchi_gui.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Debug'

steps:

- checkout: self
  submodules: true
  persistCredentials: true

- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: nsis@1
  inputs:
    scriptFile:
    justInclude: 'yes'
    includeMorePlugins: 'no'

- task: DownloadSecureFile@1
  name: GamesDBApiKey
  continueOnError: true
  inputs:
    secureFile: 'TheGamesDB.txt'

- script: mkdir "$(System.DefaultWorkingDirectory)/hakchi_gui/ApiKeys" && copy "$(GamesDBApiKey.secureFilePath)" "$(System.DefaultWorkingDirectory)/hakchi_gui/ApiKeys/TheGamesDB.txt"
  continueOnError: true

- task: VSBuild@1
  inputs:
    solution: 'hakchi_gui.sln'
    configuration: 'Installer'
    platform: 'Any CPU'

- task: CmdLine@2
  inputs:
    script: |
      $(System.DefaultWorkingDirectory)/hakchi_gui/bin/Debug/net461/hakchi.exe --versionFormat "##vso[task.setvariable variable=displayVersion]{0}" --versionFile displayVersion.txt
      cat displayVersion.txt
      del displayVersion.txt

- task: CopyFiles@2
  inputs:
    SourceFolder: '$(System.DefaultWorkingDirectory)/hakchi_gui/bin/'
    Contents: 'hakchi2-ce-*'
    TargetFolder: '$(Build.ArtifactStagingDirectory)'
    CleanTargetFolder: true
    OverWrite: true
    preserveTimestamp: true

- task: CopyFiles@2
  inputs:
    SourceFolder: '$(System.DefaultWorkingDirectory)/hakchi_gui/bin/'
    Contents: 'hakchi2-ce-*installer.exe'
    TargetFolder: '$(System.DefaultWorkingDirectory)/hakchi_gui/bin/installer/'
    CleanTargetFolder: true
    OverWrite: true
    preserveTimestamp: true

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(System.DefaultWorkingDirectory)/hakchi_gui/bin/Debug/net461/'
    ArtifactName: 'hakchi2-ce-$(displayVersion)-portable'
    publishLocation: 'Container'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(System.DefaultWorkingDirectory)/hakchi_gui/bin/installer/'
    ArtifactName: 'hakchi2-ce-$(displayVersion)-installer'
    publishLocation: 'Container'

- task: GitHubRelease@1
  continueOnError: true
  inputs:
    gitHubConnection: 'github.com_DanTheMan827'
    repositoryName: '$(Build.Repository.Name)'
    action: 'create'
    target: '$(Build.SourceVersion)'
    tagSource: 'gitTag'
    title: 'Hakchi2 CE v$(displayVersion)'
    isDraft: true
    changeLogCompareToRelease: 'lastFullRelease'
    changeLogType: 'commitBased'
